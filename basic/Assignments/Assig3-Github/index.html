<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login - Clone</title>

    <!-- css linking -->
    <link rel="stylesheet" href="./style.css">

    <!-- GitHub Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <div class="cover">
        <div class="wrapper">
            <div class="icon">
                <i class="fa-brands fa-github"></i>
            </div>
            
            <h1 class="head">Sign in to GitHub</h1>
    
            
    <!-- Login wrapper -->
            <div class="login-wrapper">
                <div class="input-box">
                    <div class="label">Username or email address</div>
                    <input type="text" name="" id="Username or email address">
                </div>
    
                <div class="input-box">
                    <div class="label">
                        <span>Password</span>
                        <a href="">Forgot passwad?</a>
                    </div>
                    <input type="password" name="" id="Password">
                </div>
                
                <input class="button" type="submit" value="sign in">
            </div>
    
            <div class="info">
                <div class="passkey">
                    <span>sign with a passkey</span>
                </div>
                <div class="create-an-account">
                    <span>New to GitHub?</span>
                    <a href="">Create an account</a>
                </div>
            </div>
   </div>
    </body>
</html>
