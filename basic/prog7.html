<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label for="uname">User Name : </label>
        <input id="uname" type="text" placeholder="Enter your Username"> <br><br>

        <label for="pswd">Password :</label>
        <input id="pswd" type="password" placeholder="Enter your Password"><br><br>

        <label for="email">Email : </label>
        <input id="email" type="email" placeholder="Enter your Email"><br><br>

        <label for="DOB">Date of Birth :</label>
        <input id="DOB" type="date"><br><br>

        <label for="">Gender</label><br>

        <input name="Gender" type="radio">
        <label for="">Male</label><br>
        <input name="Gender" type="radio">
        <label for="">Female</label><br>
        <input name="Gender" type="Radio">
        <label for="">Others</label><br><br>

        <label for="">Upload your Document</label>
        <input type="file"><br><br>

        <label for="">Number of attempts</label>
        <input type="number" min="0" max="10" step="2"><br><br>

        <label for="">address</label>
        <textarea cols="30" rows="10"></textarea><br><br>

        <label for="">choose the course</label>
        <select name="" id="">
            <option value="ML">ML</option>
            <option value="AI">AI</option>
            <option value="MERN">MERN</option>
            <option value="MEAN">MEAN</option>
        </select><br><br>

        <button type="submit">submit</button>
    </form>
</body>
</html>
