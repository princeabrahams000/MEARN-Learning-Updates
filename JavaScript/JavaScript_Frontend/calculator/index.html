<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5 rounded shadow p-3 Calculator-container">
            <!-- <h1 class="">CALCULATOR</h1> -->
            <div class="">
                <div class="input">
                    <form>
                        <input id="result" type="text" class="form-control" placeholder="0" readonly style="text-align: right;">
                    </form>
                </div>
                <div class="Calc-container p-1 mt-3">
                    <div class="mt-3 rounded shadow">
                        <div class="btnrow mb-3">
                            <button class="buttons" onclick="back()">‚Üê</button>
                            <button class="buttons" onclick="clearAll()">AC</button>
                            <button class="buttons" style="visibility: hidden;"></button>
                            <button class="buttons" style="visibility: hidden;"></button>
                        </div>
                        <div class="btnrow mb-3">
                            <button class="buttons" onclick="display('7')">7</button>
                            <button class="buttons" onclick="display('8')">8</button>
                            <button class="buttons" onclick="display('9')">9</button>
                            <button class="buttons" onclick="display('/')">/</button>
                        </div>
                        <div class="btnrow mb-3">
                            <button class="buttons" onclick="display('4')">4</button>
                            <button class="buttons" onclick="display('5')">5</button>
                            <button class="buttons" onclick="display('6')">6</button>
                            <button class="buttons" onclick="display('*')">X</button>
                        </div>
                        <div class="btnrow mb-3">
                            <button class="buttons" onclick="display('1')">1</button>
                            <button class="buttons" onclick="display('2')">2</button>
                            <button class="buttons" onclick="display('3')">3</button>
                            <button class="buttons" onclick="display('-')">-</button>
                        </div>
                        <div class="btnrow mb-3">
                            <button class="buttons" onclick="display('0')">0</button>
                            <button class="buttons" onclick="display('.')">.</button>
                            <button class="buttons" onclick="equal()">=</button>
                            <button class="buttons" onclick="display('+')">+</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
   </div>
    
</body>
<script src="./cal.js"></script>
</html>
