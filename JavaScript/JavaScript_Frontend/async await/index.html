<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="width: 100%; height: 100vh; background-color: aqua; background-image: url(https://cdn.dribbble.com/users/259475/screenshots/3621191/media/12be640319a5bc4ceae884fe88f86b38.gif); background-repeat: no-repeat; background-position: center; background-size: cover;">
        <div><h1 class="text-center text-light pt-3">Know about the Country</h1></div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 d-flex align-item-center justify-content-center mt-5">
                <input id="country" type="text" class="form-control w-50 mt-5" placeholder="Enter the Country Name">
                <button onclick="search()" class="btn btn-success mt-5 ms-3">Search</button>
            </div>

            <div id="result" class="card-conta d-flex align-item-center justify-content-center mt-5 ">
                    
                </div>

            <div class="col-md-1"></div>
            
        </div>
   </div>
    
</body>

<script>
    search = async()=>{
        let countryName = country.value
        console.log(countryName);

        if(countryName){
          const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
          response.json().then((data)=>{
            console.log(data[0]);

            /* common india */
            let cname = data[0].name.common
            console.log(cname);

            /* official name */
            let c_official = data[0].name.official
            console.log(c_official);

            /* capital */
            let capital = data[0].capital
            console.log(capital);

            /* border */
            let border = data[0].borders
            console.log(border);

            /* area */
            let area = data[0].area
            console.log(area);

            /* map */
            let map = data[0].maps.googleMaps
            console.log(map);

            /* population */
            let population = data[0].population
            console.log(population);

            /* timezones */
            let timezones = data[0].timezones
            console.log(timezones);
            
            /* continent */
            let continent = data[0].continents
            console.log(continent);

            /* flags */
            let flags = data[0].flags.png
            console.log(flags);

            /* language */
            national_language = []
            for(let lang in data[0].languages){
              national_language.push(data[0].languages[lang])
            }
            console.log(national_language);

            /* Currency */
            for(let Currency in data[0].currencies){
              var currencyName = data[0].currencies[Currency].name
              var currencySymbol = data[0].currencies[Currency].symbol
            }
              console.log(currencyName,currencySymbol);


              result.innerHTML = `
              
                    <div class="card mx-3" style="width:25%">
                        <img src=${flags} class="card-img-top" alt="flags">
                        <div class="card-body">
                          <h5 class="card-title">${c_official}</h5>
                          <p class="card-text"><b>Common Name :</b>${cname}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><b>Capital :</b>${capital}</li>
                          <li class="list-group-item"><b>Continents:</b>${continent}</li>
                        </ul>
                      </div>
    
                      
                      <div class="card mx-3" style="width: 50%;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><b>Border:</b>${border}</li>
                          <li class="list-group-item"><b>Population:</b> ${population}</li>
                          <li class="list-group-item"><b>Area:</b>${area}</li>
                          <li class="list-group-item"><b>Timezone:</b>${timezones}</li>
                          <li class="list-group-item"><b>National Language:</b>${national_language}</li>
                          <li class="list-group-item"><b>Currency:</b>${currencySymbol},${currencyName}</li>
                          <li class="list-group-item"><b>Map:</b><a href="${map}">${map}</a></li>

                        </ul>
                    </div>
                    `
          })


        }else{
          alert('Please enter a valid input')
        }
    }
</script>
</html>
