<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center text-primary">Todo List</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table shadow mt-5 text-center ">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>

    
</body>

<script>

    //ajax - xmlhttprequest class

    //1) create object for the xmlhttprequest class

    const http = new XMLHttpRequest()

    //2) create a connection to the server using open method in the class.
    
    http.open('get','https://jsonplaceholder.typicode.com/todos')

    //3) send request - sent method inside the class

    http.send()

    console.log(http.readyState);

    http.onreadystatechange=()=>{
        if(http.readyState==4){
            //successful response
            if(http.status>=200 && http.status<300){
               /*  console.log(http.responseText); */

                let alltodos = JSON.parse(http.responseText)
                console.log(alltodos);
                
                alltodos.forEach(item => {
                    result.innerHTML += `<tr>
                        <td>${item.userId}</td>
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.completed}
                        </tr>`
                });


            }else{
                console.log('no data');
            }

        }else{
            console.log('no data');
        }
    }



</script>
</html>
