<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky win contest</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>

    <h1 class="text-center text-primary mt-5">Lucky Win Contest</h1>

    <div style="height: 90vh; width: 100%;" class="d-flex justify-content-center align-items-center">
        <h1 id="result" style="font-size: 100px;"></h1>
    </div>
    
</body>

<script>

    //instance
    const luckyContest = new Promise((res,rej)=>{

        myLottery = 3
        
        //math.random - genearate random numbers between 0-1
        lottery = Math.floor(Math.random()*5)

        if(myLottery == lottery){
            console.log('You Won');
            res('you won')
        }else{
            console.log('Better Luck next time');
            rej('Better Luck next time')
        }
    })
    
    luckyContest.then((resopnse)=>{
        result.innerHTML = resopnse
        result.style.color = 'green'
    }).catch((err)=>{
        result.innerHTML = err
        result.style.color = 'red'
    })

</script>
</html>
